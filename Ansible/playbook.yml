- hosts: localhost
  become: yes
  vars:
    ansible_user: ubuntu
  tasks:
    - name: Copiar script de instalaci√≥n
      copy:
        src: ../install_docker.sh
        dest: /tmp/install_docker.sh
        mode: "0755"

    - name: Ejecutar el script
      shell: /tmp/install_docker.sh

    - name: Iniciar Docker
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull de la imagen
      shell: "docker pull {{ image_name }}:{{ image_tag }}"

    - name: Correr el contenedor
      shell: |
        docker stop flaskapp || true
        docker rm flaskapp || true
        docker run -d --name flaskapp -p 80:5000 \
          -e DB_HOST={{ db_host }} \
          -e DB_NAME={{ db_name }} \
          -e DB_USER={{ db_user }} \
          -e DB_PASSWORD={{ db_password }} \
          {{ image_name }}:{{ image_tag }}
